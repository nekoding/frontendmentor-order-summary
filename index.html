<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    > <!-- displays site properly based on user's device -->

    <link
        type="image/png"
        href="./images/favicon-32x32.png"
        rel="icon"
        sizes="32x32"
    >

    <title>Frontend Mentor | Order summary card</title>

    <!-- Font -->
    <link
        href="https://fonts.googleapis.com"
        rel="preconnect"
    >
    <link
        href="https://fonts.gstatic.com"
        rel="preconnect"
        crossorigin
    >
    <link
        href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet"
    >

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <main>
        <div class="card">
            <div class="card-header">
                <img src="./images/illustration-hero.svg" alt="">
            </div>

            <div class="card-body">
                <h1 class="title">Order Summary</h1>
                <p class="description">
                    You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </p>

                <div class="selected-plan">
                    <div class="plan-container">
                        <img src="./images/icon-music.svg" class="icon" alt="">

                        <div class="plan-info">
                            <p class="plan-name">Annual Plan</p>
                            <p class="plan-price">$59.99/year</p>
                        </div>
                    </div>

                    <a href="#" class="plan-link">Change</a>
                </div>

                <div class="cta">
                    <button class="btn btn-primary">Proceed to Payment</button>
                    <button class="btn btn-secondary">Cancel Order</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="attribution">
        Challenge by <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
        >Frontend Mentor</a>.
        Coded by <a href="https://github.com/nekoding">Nekoding</a>.
    </footer>
</body>

</html>
